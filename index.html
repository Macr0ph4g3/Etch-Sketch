<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">Etch-A-Sketch</div>
        
    </div>
<div class="main">

    <div class='left'>
        <div class="left-top">
            <div class="buttons">
                Black
                <input type="button" name="choice" id="black" onclick="draw('black')"></input>
            </div>
            <div class="buttons">
                Color
               <input type="button" name="choice" id="color" onclick="draw('color')"></input>
            </div>    
             <div class="buttons">
                White
                <input type="button" name="choice" id="eraser" onclick="draw('white')"></input>
            </div>

         </div>
    
        <div class="left-bottom">
            <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
            <button>Set Size</button>
        </div>
    </div>

<div class="container">
        
</div>

</div>
</body>
<script src="script.js"></script>
</html>
