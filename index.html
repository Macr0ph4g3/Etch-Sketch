<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Etch-A-Sketch
    </div>
<div class="main">

    <div class='left'>
        <div class="left-top">
            <div class="buttons">
                <input type="radio" name="choice" id="black" value="black" checked>Black</input>
            </div>
            <div class="buttons">
               <input type="radio" name="choice" id="color" value="color">Color</input>
            </div>    
    </div>
    <div class="buttonSuperior">
        <button id="draw" onclick="draw()">Draw</button>
    </div>
    
        <div class="left-bottom">
            <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)") />
            <button>Set Size</button>
        </div>
    </div>

<div class="container">
        
</div>

</div>
</body>
<script src="script.js"></script>
</html>
